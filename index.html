<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="./script/main.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Whack a Mole</h1>
            <h2>Assignment 10.1: Event Driven Programming</h2>
            <h3>Preston Chapman | UAT</h3>
            <img src="assets/mole-svgrepo-com.svg" height="100px" width="100px">
        </div>
        
    </header>

    <section id="gameBoard" class="gameBoard">
        <div id="winScreen">
            <h2>You Win!</h2>
            <p>Your score is: <span id="winScore"></span></p>
            <p id="winHighScore">You Got a new High Score!!!</p>
        </div>
        <div id="scores">
            <p class="scoreP">Score: <span id="score">0</span></p>
            <p class="scoreP">High Score: <span id="highScore">0</span></p>
        </div>
        
        <div id="board"></div>
        <div class="btnContainer">
            <button id="startButton">Begin Game</button>
        </div>
    </section>
</body>
</html>
